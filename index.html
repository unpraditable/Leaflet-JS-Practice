<!DOCTYPE html>
<html>

<head>
    <title>Leaflet JS Practice</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin="">
    </script>
</head>

<body>
    <style>
        #mapid {
            height: 720px;
        }
    </style>
    <div id="mapid"></div>
    <script>
        var mymap = L.map('mapid').setView([51.505, -0.09], 13);
        var token = "pk.eyJ1IjoidW5wcmFkaXRhYmxlIiwiYSI6ImNrYXZ3bDFrdzNwaXYyc3A2dm1kdWg3Z2YifQ.hoBho8HTsnD1Balw1mJe1g";
        var id = "mapbox/streets-v11";
        var z = "12";
        var x = "1171";
        var y = "1566";
        L.tileLayer(`https://api.mapbox.com/styles/v1/${id}/tiles/{z}/{x}/{y}?access_token=${token}`, {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: token
        }).addTo(mymap);

        var marker = L.marker([51, -0.19]).addTo(mymap);
        var marker2 = L.marker([51.5, -0.09]).addTo(mymap);

        marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
        marker2.bindPopup("<b>Ashburton Grove</b><br>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. ").openPopup();

    </script>
</body>

</html>
